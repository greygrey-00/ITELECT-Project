<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url(b271576b4bc466ba1c9bdcddc5bca6fa-scaled.jpeg);
      background-size: cover;
      background-repeat: no-repeat;
    }
    .main-content {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      min-height: 80vh;
    }
    .login-container {
      max-width: 540px; 
      min-width: 400px;
      width: 100%;
      margin: 40px 60px 40px 0;
      background: rgba(255,255,255,0.35);
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      padding: 48px 48px 36px 48px; 
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: box-shadow 0.2s;
    }
    .login-title {
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 24px;
      font-size: 2rem;
    }
    .alert {
      margin-top: 18px;
      font-size: 1.06rem;
    }
    .footer {
      background: #1976d2;
      color: #fff;
      padding: 16px 0;
      text-align: center;
      margin-top: auto;
      letter-spacing: 0.5px;
    }
    .navbar-brand {
      font-weight: 600;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      height: 36px;
      margin-right: 10px;
      border-radius: 6px;
    }
    .login-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }
    .login-logo img {
      height: 64px;
      border-radius: 12px;
    }
    .form-label {
      font-size: 1.1rem;
    }
    .form-control {
      font-size: 1.08rem;
      min-height: 2.5rem;
    }
    .btn {
      font-size: 1.08rem;
      padding: 0.7rem;
    }
    @media (max-width: 991.98px) {
      .main-content {
        justify-content: center;
      }
      .login-container {
        margin: 40px auto;
      }
    }
    @media (max-width: 575.98px) {
      .login-container {
        padding: 20px 8px 14px 8px;
        min-width: unset;
        border-radius: 12px;
      }
      .login-logo img {
        height: 42px;
      }
      .login-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="R.png" alt="Logo">
        LifeBrary
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="main-content">
    <div class="login-container">
      <div class="login-logo">
        <img src="R.png" alt="Logo">
      </div>
      <div class="text-center">
        <h2 class="login-title">Login</h2>
      </div>
      <form id="loginForm" autocomplete="on">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" type="text" class="form-control" autocomplete="username" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="loginBtn">Log In</button>
        <div id="message"></div>
      </form>
    </div>
  </div>

  
  <footer class="footer bg-success">
    &copy; 2025 Reading List. All rights reserved.
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      messageDiv.innerHTML = '';
      loginBtn.disabled = true;
      loginBtn.innerText = "Logging in...";

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      setTimeout(() => {
        if (username === 'admin' && password === 'password123') {
          messageDiv.innerHTML =
            '<div class="alert alert-success text-center" role="alert">Login successful! Redirecting...</div>';
          setTimeout(() => {
            window.location.href = "loginform2.html"; 
          }, 1200);
        } else {
          messageDiv.innerHTML =
            '<div class="alert alert-danger text-center" role="alert">Invalid username or password. Please try again.</div>';
        }
        loginBtn.disabled = false;
        loginBtn.innerText = "Log In";
      }, 600); 
    });
  </script>
</body>
</html>
